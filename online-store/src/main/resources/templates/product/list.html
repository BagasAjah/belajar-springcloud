<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Daftar Produk</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1>Daftar Produk</h1>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><a class="sorted" sd:pagination-sort="code" >Kode Produk</a></th>
                        <th><a class="sorted" sd:pagination-sort="name" >Nama Produk</a></th>
                        <th>Harga</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${daftarProduk}">
                        <th scope="row" th:text="${row.code}">P-001</th>
                        <td th:text="${row.name}">Produk 001</td>
                        <td th:text="${row.price}">Last Name</td>
                        <td><a href="#">edit</a></td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-6">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-6">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
